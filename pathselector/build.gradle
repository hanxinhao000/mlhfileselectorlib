plugins {
    id 'com.android.library'
    //Please remove the next line when integrating offline(离线集成时请移除下一行)
    id 'com.kezong.fat-aar'
}
android {
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
        versionCode 11
        versionName "1.1.0"
        consumerProguardFiles "proguard-rules.pro"
    }


    buildTypes {
        release {
            minifyEnabled false      // 代码混淆
            zipAlignEnabled false    // Zip压缩优化
            shrinkResources false    // 移除未被使用的资源
            proguardFiles 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    //TODO 精简工具包，去除不需要的工具类
    //精简https://github.com/Blankj/AndroidUtilCode工具

    //For offline integration, please change the next line to implementation project(path: ':AndroidUtilCode') and copy the AndroidUtilCode folder to your project, because it depends on the AndroidUtilCode tool.
    embed project(path: ':AndroidUtilCode', configuration: 'default')

    //embed(name: 'XXPermissions-16.2', ext: 'aar')

    //权限申请框架
    implementation 'com.github.getActivity:XXPermissions:18.3'
    //万能适配器
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.11'

    //异步库
    implementation 'com.github.xuexiangjys.XTask:xtask-core:1.0.2'

    //使用这个包遍历Android/data目录
    implementation 'androidx.documentfile:documentfile:1.0.1'
    //基础控件
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.3.0'

}
//Please remove the next line when integrating offline(离线集成时请移除下一行)
apply from: "${getRootDir().absolutePath}/gradles/publish-maven.gradle"